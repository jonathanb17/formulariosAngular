<h1>Formularios en Angular</h1>

<form #contacto="ngForm" (ngSubmit)="onSubmit()">

      <label for="nombre">Nombre:</label><br>
      <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="datos.nombre"><br>

      <label for="apellido">Apellido:</label><br>
      <input type="text" name="apellido" #apellido="ngModel" [(ngModel)]="datos.apellido"><br>

      <label for="domicilio">Domicilio:</label><br>
      <input type="text" name="domicilio" #domicilio="ngModel" [(ngModel)]="datos.domicilio"><br>

      <label for="edad">Edad:</label><br>
      <input type="number" name="edad" #edad="ngModel" [(ngModel)]="datos.edad"><br><br>

      <input type="submit" value="Enviar">
</form>
